<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg.svg"
          alt="a text logo that says Around the U.S."
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="profile avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Profile editor"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Add image button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Alexander Sturm</p>
      </footer>
    </div>

    <div class="modal" id="preview">
      <div class="modal__container-preview">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close preview button"
        ></button>
        <img src="" alt="" class="modal__image-preview" />
        <p class="modal__title-preview"></p>
      </div>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close editor button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-form">
          <label class="modal__label">
            <input
              type="text"
              value="placeholder"
              class="modal__input modal__input_type_name"
              minlength="2"
              maxlength="40"
              required
              id="owner-name"
            />
            <span class="modal__error" id="owner-name-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              value="placeholder"
              class="modal__input modal__input_type_description"
              minlength="2"
              maxlength="200"
              required
              id="owner-description"
            />
            <span class="modal__error" id="owner-description-error"></span>
          </label>
          <button
            type="submit"
            class="modal__save-button"
            aria-label="Save changes button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="newcards">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close new card button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="newcard-form">
          <label class="modal__label">
            <input
              type="text"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              minlength="1"
              maxlength="30"
              required
              id="owner-title"
            />
            <span class="modal__error" id="owner-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              placeholder="Image URL"
              class="modal__input modal__input_type_link"
              required
              id="owner-link"
            />
            <span class="modal__error" id="owner-link-error"></span>
          </label>
          <button
            type="submit"
            class="modal__save-button"
            aria-label="Save new card button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="jscard-template">
      <li class="card">
        <button
          type="button"
          class="card__delete-button"
          aria-label="delete card button"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__description-text"></h2>
          <button
            type="button"
            class="card__like-button"
            aria-label="Like image button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
    <!-- <script src="./scripts/validation.js"></script> -->
  </body>
</html>
