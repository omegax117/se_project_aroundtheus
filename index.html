<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="" src="./images/logo.svg.svg" alt="Around the U.S. logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="profile avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.jpg"
                alt="A river running
              through a forest with a mountain peak in the background"
              />
              <div class="card__description">
                <h2 class="card__description-text">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.png"
                alt="A blue lake with two mountain peaks in the background"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.png"
                alt="A red sky with a sunset peaking over the mountain ranges"
              />
              <div class="card__description">
                <h2 class="card__description-text">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.png"
                alt="A nightime starry sky with mountain peaks dusted with snow"
              />
              <div class="card__description">
                <h2 class="card__description-text">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
                alt="A lake with a mountain peak reflected off the surface off of it"
              />
              <div class="card__description">
                <h2 class="card__description-text">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt="Some boats tied to a dock on a lake with tall mountain ranges in the background"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          &copy; 2024 Alexander Sturm
        </footer>
      </main>
    </div>
  </body>
</html>
