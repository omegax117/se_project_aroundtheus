<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg.svg"
          alt="a text logo that says Around the U.S."
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="profile avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Profile editor"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Add image button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Alexander Sturm</p>
      </footer>
    </div>

    <div class="modal" id="preview">
      <div class="preview__container">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close preview button"
        ></button>
        <img src="" alt="" class="preview__image" />
        <p class="preview__title"></p>
      </div>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close editor button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input
            type="text"
            value="placeholder"
            class="modal__input modal__input_type_title"
          />
          <input
            type="text"
            value="placeholder"
            class="modal__input modal__input_type_description"
          />
          <button
            type="submit"
            class="modal__save-button"
            aria-label="Save changes button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="newcards">
      <div class="newcards__container">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close new card button"
        ></button>
        <h2 class="newcards__heading">New Place</h2>
        <form class="newcards__form">
          <input
            type="text"
            placeholder="Title"
            class="newcards__input newcards__input_type_title"
          />
          <input
            type="text"
            placeholder="Image URL"
            class="newcards__input newcards__input_type_link"
          />
          <button
            type="submit"
            class="newcards__save-button"
            aria-label="Save changes button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="jscard-template">
      <li class="card">
        <button
          type="button"
          class="card__delete-button"
          aria-label="delete card button"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__description-text"></h2>
          <button
            type="button"
            class="card__like-button"
            aria-label="Like image button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
